      text: |
        ## Text Component Editor

        The text component editor provides rich text editing capabilities:

        **Features:**
        - Rich text formatting (bold, italic, underline)
        - Headings and paragraphs
        - Lists and links
        - HTML source editing
        - Spell checking

        **Interface:**
        ```
        +------------------------+
        | [B] [I] [U] [Link]     |
        | [H1] [H2] [H3] [List]  |
        +------------------------+
        |                        |
        | Rich text editor area  |
        |                        |
        +------------------------+
        ```

        ## Image Component Editor

        The image component editor handles image upload and configuration:

        **Features:**
        - Drag-and-drop image upload
        - Image cropping and resizing
        - Alt text and title editing
        - Responsive image settings
        - Image optimization

        **Interface:**
        ```
        +------------------------+
        | [Upload Image]         |
        |                        |
        | [Image Preview]        |
        |                        |
        | Alt Text: [_________]  |
        | Title: [___________]   |
        +------------------------+
        ```

        ## Menu Component Editor

        The menu component editor manages navigation items:

        **Features:**
        - Add/remove menu items
        - Edit labels and links
        - Reorder items
        - Menu styling options

        **Interface:**
        ```
        +------------------------+
        | Menu Items:            |
        | [Home] [Edit] [Delete] |
        | [About] [Edit] [Delete]|
        |                        |
        | [+ Add Menu Item]      |
        +------------------------+
        ```
