      text: |
        ## Drag and Drop Interface

        The layout manager provides intuitive drag-and-drop functionality:

        ### Adding Components
        1. **Drag from Library**: Drag components from the library to the page
        2. **Click to Add**: Click a component in the library to add it
        3. **Keyboard Shortcuts**: Use keyboard shortcuts for quick access

        ### Moving Components
        - **Drag to Reposition**: Drag components to new positions
        - **Drop Zones**: Visual indicators show valid drop areas
        - **Nesting**: Drop components inside containers

        ### Resizing Components
        - **Resize Handles**: Drag handles to resize components
        - **Aspect Ratio**: Hold Shift to maintain aspect ratio
        - **Snap to Grid**: Components snap to alignment guides

        ## Container Management

        ### Section Components
        - **Add Children**: Drop components inside sections
        - **Expand/Collapse**: Toggle section visibility
        - **Section Settings**: Configure section properties

        ### Grid Layout
        - **Grid Editor**: Visual grid layout editor
        - **Column Management**: Add/remove columns
        - **Responsive Grid**: Configure grid for different screen sizes

        ## Alignment Tools

        - **Alignment Guides**: Visual guides for positioning
        - **Snap to Grid**: Align components to grid
        - **Distribute**: Evenly space multiple components
        - **Group/Ungroup**: Group related components
