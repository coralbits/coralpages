      title: "Getting Started with the Editor"
      text: |
        ## Accessing the Editor

        ### Via API
        ```bash
        # Get the editor interface for a page
        curl http://localhost:8000/api/editor/my-page
        ```

        ### Via Web Interface
        Navigate to `http://localhost:8000/editor/my-page` in your browser.

        ## Editor Interface Layout

        The editor interface is divided into several panels:

        ```
        +----------------+------------------+----------------+
        | Component      | Main Editor      | Preview        |
        | Library        | Area             | Pane           |
        |                |                  |                |
        | - Header       | + Component      | Live preview   |
        | - Text         |   Editor         | of the page    |
        | - Image        | + Style Panel    |                |
        | - Menu         | + Layout Tools   |                |
        +----------------+------------------+----------------+
        ```

        ## Basic Workflow

        1. **Select a Component**: Choose from the component library
        2. **Add to Page**: Drag and drop or click to add
        3. **Configure**: Use the component editor to set content and properties
        4. **Style**: Use the style panel to customize appearance
        5. **Preview**: See changes in real-time
        6. **Save**: Save your changes to the page
