      text: |
        The Coralbits Page Editor provides a powerful visual interface for creating and editing pages. 
        The editor is designed as an embedded Single Page Application (SPA) that can be integrated 
        into any web application.

        ## Key Features

        - **Visual Editing**: Drag-and-drop interface for component management
        - **Live Preview**: Real-time preview of changes
        - **Component Library**: Easy access to all available components
        - **Style Editor**: Visual CSS property editing
        - **Responsive Design**: Preview on different screen sizes
        - **Version Control**: Track changes and revert if needed
        - **Collaboration**: Multiple users can edit simultaneously

        ## Editor Architecture

        The editor follows a component-based architecture where each component has its own editor interface:

        - **Component Editors**: Individual editors for each component type
        - **Layout Manager**: Drag-and-drop layout management
        - **Style Panel**: CSS property editing
        - **Preview Pane**: Live preview of the page
        - **Component Library**: Available components sidebar
