      text: |
        ## CSS Styling
        
        All components support CSS styling through the `style` property. You can use any valid CSS property:
        
        **Common Style Properties:**
        - `background`: Background color or gradient
        - `color`: Text color
        - `font-size`: Font size
        - `font-weight`: Font weight
        - `padding`: Internal spacing
        - `margin`: External spacing
        - `border-radius`: Corner rounding
        - `box-shadow`: Shadow effects
        - `text-align`: Text alignment
        - `max-width`: Maximum width
        - `width`: Width
        - `height`: Height
        
        **Example with Advanced Styling:**
        ```yaml
        - type: section
          data:
            title: "Styled Section"
          style:
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)
            color: white
            padding: 30px
            border-radius: 12px
            box-shadow: 0 8px 32px rgba(0,0,0,0.1)
            margin: 20px 0
            text-align: center
        ```
        
        ## Responsive Design
        
        Components automatically adapt to different screen sizes. Use CSS media queries in your styles for advanced responsive behavior.
