        ## Text Component
        
        Rich text component with formatting support.
        
        **Properties:**
        - `text`: Text content (supports HTML)
        
        **Example:**
        ```yaml
        - type: text
          data:
            text: "<h2>Rich Text Content</h2><p>This supports <strong>HTML formatting</strong> and <em>styling</em>.</p>"
          style:
            padding: 20px
            line-height: 1.6
            color: #333
        ```
        
        ## Paragraph Component
        
        Simple paragraph text component.
        
        **Properties:**
        - `text`: Paragraph text content
        
        **Example:**
        ```yaml
        - type: paragraph
          data:
            text: "This is a simple paragraph of text."
          style:
            margin: 10px 0
            line-height: 1.5
        ```
        
        ## Markdown Component
        
        Markdown-formatted content with full markdown support.
        
        **Properties:**
        - `text`: Markdown content
        
        **Example:**
        ```yaml
        - type: markdown
          data:
            text: |
              # Markdown Title
              
              This is **bold text** and *italic text*.
              
              - List item 1
              - List item 2
              
              [Link text](https://example.com)
          style:
            padding: 20px
            background: #f9f9f9
            border-radius: 4px
        ```
        
        ## Image Component
        
        Image display with upload support and responsive design.
        
        **Properties:**
        - `src`: Image source URL
        - `alt`: Alt text for accessibility
        - `title`: Image title (optional)
        
        **Example:**
        ```yaml
        - type: image
          data:
            src: "https://example.com/image.jpg"
            alt: "Description of the image"
            title: "Image Title"
          style:
            max-width: 100%
            height: auto
            border-radius: 8px
            box-shadow: 0 4px 8px rgba(0,0,0,0.1)
        ```
