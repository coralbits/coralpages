      title: "Component Overview"
      text: |
        The Coralbits Page Editor comes with a comprehensive set of built-in components that cover most common web page needs. 
        Each component is designed to be flexible, customizable, and easy to use.

        ## Component Categories

        ### Layout Components
        - **Section**: Container for organizing content
        - **Header**: Page headers and navigation elements

        ### Content Components
        - **Text**: Rich text content with formatting
        - **Paragraph**: Simple text paragraphs
        - **Markdown**: Markdown-formatted content
        - **Image**: Image display with upload support

        ### Navigation Components
        - **Menu**: Navigation menus and links

        ### Interactive Components
        - **Tag Cloud**: Interactive tag visualization

        ## Component Structure

        Every component follows this structure:

        ```yaml
        - type: builtin://component_name
          data:
            # Component-specific data
          style:
            # CSS styling properties
          children:
            # Nested components (if supported)
        ```
