        ## Section Component
        
        The section component is the primary container for organizing page content.
        
        **Properties:**
        - `title`: Section title (optional)
        - `text`: Section description (optional)
        - `children`: Nested components
        
        **Example:**
        ```yaml
        - type: section
          data:
            title: "About Us"
            text: "Learn more about our company"
          style:
            max-width: 1200px
            margin: 0 auto
            padding: 20px
            background: #f9f9f9
            border-radius: 8px
          children:
            - type: text
              data:
                text: "Content goes here"
        ```
        
        ## Header Component
        
        Used for page headers, titles, and navigation elements.
        
        **Properties:**
        - `text`: Header text content
        
        **Example:**
        ```yaml
        - type: header
          data:
            text: "Welcome to Our Website"
          style:
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)
            color: white
            font-size: 32px
            font-weight: bold
            text-align: center
            padding: 30px
            margin: 0
        ```
