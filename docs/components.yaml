          data:
            tags:
              - text: "Technology"
                count: 15
                link: "/tags/technology"
              - text: "Design"
                count: 8
                link: "/tags/design"
              - text: "Development"
                count: 12
                link: "/tags/development"
          style:
            padding: 20px
            background: #f9f9f9
            border-radius: 8px
        ```
