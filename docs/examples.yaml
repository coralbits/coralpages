# Examples Documentation

title: "Examples"
template: "docs://_default"

data:
  - type: builtin://markdown
    data:
      title: "Example Pages"
      text: |
        This section provides practical examples of how to use the Coralbits Page Editor. 
        Each example demonstrates different features and use cases to help you get started.

        ## Example Categories

        - **Basic Pages**: Simple pages with common components
        - **Complex Layouts**: Advanced layouts with nested components
        - **Interactive Elements**: Pages with dynamic content
        - **Responsive Design**: Mobile-first responsive layouts
        - **Custom Components**: Examples of custom component usage

        ## How to Use Examples

        1. **Copy the YAML**: Copy the example YAML code
        2. **Create a file**: Save as a `.yaml` file in your pages directory
        3. **Render the page**: Use `python render.py filename.yaml`
        4. **Customize**: Modify the example to fit your needs
