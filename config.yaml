server:
  port: 8000
  host: 0.0.0.0
  reload: true
  directory:
    - docs
  etag_salt: "%Y-%m-%d" # change this to a random string to invalidate the etag. Set to a date format to invalidate the etag on every change
  allow_origins: # CORS
    - http://localhost:1234
    - http://localhost:3000
    - http://127.0.0.1:1234
    - http://127.0.0.1:3000

  render: true

page_path: ./docs
debug: true

# tags from stores are inherited into their elements, for exmaple
# jinja2 at store, makes all the elements jinja2 rendered.
stores:
  - name: docs
    type: file
    path: ./docs/
    tags:
      - pages
      - templates
  - name: builtin
    type: file
    path: ./builtin/
    tags:
      - blocks
      - jinja2
    blocks:
      - name: text
        description: A text element
        icon: text
        html: text/view.html
        css: text/style.css
        editor:
          - type: textarea
            label: Text
            name: text
            placeholder: Enter text
            required: true
      - name: image
        description: An image element
        icon: image
        html: image/view.html
        css: image/style.css
      - name: header
        description: A header element
        icon: header
        html: header/view.html
        css: header/style.css
      - name: section
        description: A section element
        icon: section
        html: section/view.html
        css: section/style.css
      - name: tag-cloud
        description: A tag cloud element
        icon: tag-cloud
        html: tag-cloud/view.html
        css: tag-cloud/style.css
      - name: paragraph
        description: A paragraph element
        icon: paragraph
        html: text/view.html
        css: text/style.css
      - name: menu
        description: A menu element
        icon: menu
        html: menu/view.html
        css: menu/style.css
      - name: markdown
        description: A markdown element
        icon: markdown
        html: markdown/view.html
        css: markdown/style.css
        editor:
          - type: text
            label: Title
            name: title
            placeholder: Enter title
            required: true
          - type: textarea
            label: Markdown
            name: text
            placeholder: Enter markdown text
            required: true
      - name: children
        description: A children element
        icon: children
        html: children/view.html
        css: children/style.css
      - name: button
        description: A button element
        icon: button
        html: button/view.html
        css: button/style.css
      - name: div
        description: A div element
        icon: div
        html: div/view.html
        css: div/style.css

  - name: http
    type: http
    # This is the base URL for the HTTP store. It is used to load the elements.
    # if not set should use full url, but its less secure
    base_url: http://localhost:8000/api/v1/element/
    tags:
      - pages
      - templates
      # - post:json
      - get:qs
  - name: db
    type: db
    url: sqlite://./data/pe.db
