css_classes:
  - name: animation-bounce-1s-infinite
    description: Bounce animation 1s infinite
    css: |
      .animation-bounce-1s-infinite {
        animation: bounce-1s-infinite 1s infinite;
      }
      @keyframes bounce-1s-infinite {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
  - name: animation-bounce-1s-once-down
    description: Bounce animation 1s once down
    css: |
      .animation-bounce-1s-once-down {
        animation: bounce-1s-once-down 1s forwards;
      }
      @keyframes bounce-1s-once-down {
        0% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
  - name: animation-bounce-1s-once-up
    description: Bounce animation 1s once up
    css: |
      .animation-bounce-1s-once-up {
        animation: bounce-1s-once-up 1s forwards;
      }
      @keyframes bounce-1s-once-up {
        0% {
          transform: translateY(10px);
        }
        100% {
          transform: translateY(0);
        }
      }
  - name: animation-bounce-1s-once-on-hover
    description: Bounce animation once on hover
    css: |
      .animation-bounce-1s-once-on-hover {
        transition: transform 0.3s ease;
      }

      .animation-bounce-1s-once-on-hover:hover {
        transform: translateY(4px);
      }
