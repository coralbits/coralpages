css_classes:
  - name: background-transparent
    description: Background transparent
    tags:
      - background
    css: |
      .background-transparent {
        background-color: transparent;
      }
  - name: background-blur-5px
    description: Background blur 5px
    tags:
      - background
    css: |
      .background-blur-5px {
        background-color: transparent;
        backdrop-filter: blur(5px);
      }
  - name: background-blur-10px
    description: Background blur 10px
    tags:
      - background
    css: |
      .background-blur-10px {
        background-color: transparent;
        backdrop-filter: blur(10px);
      }
  - name: background-dark-transparent-50
    description: Background dark transparent 50%
    tags:
      - background
    css: |
      .background-dark-transparent-50 {
