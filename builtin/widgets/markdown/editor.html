<div>
    <label for="markdown-editor">Markdown Content:</label>
    <textarea id="markdown-editor" name="markdown" cols="80" rows="25"
        placeholder="Enter your markdown content here...">{{data.markdown}}</textarea>
    <div class="markdown-help">
        <small>
            <strong>Markdown Tips:</strong><br>
            • Use **bold** for <strong>bold text</strong><br>
            • Use *italic* for <em>italic text</em><br>
            • Use # for headings<br>
            • Use - or * for bullet lists<br>
            • Use [text](url) for links<br>
            • Use `code` for inline code<br>
            • Use ``` for code blocks
        </small>
    </div>
</div>
