{% set size = data.size | default('medium') %} {% if size == 'large' %}
<h1 class="page-header {{context.classes|join(' ')}}" id="{{data.id}}">
  {{data.text}}
</h1>
{% elif size == 'medium' %}
<h2 class="page-header {{context.classes|join(' ')}}" id="{{data.id}}">
  {{data.text}}
</h2>
{% elif size == 'small' %}
<h3 class="page-header {{context.classes|join(' ')}}" id="{{data.id}}">
  {{data.text}}
</h3>
{% endif %} {% for child in context.children %} {{child}} {% endfor %}
