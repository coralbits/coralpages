widgets:
  - name: text
    description: A text widget
    icon: text
    html: text/view.html
    css: text/style.css
    editor:
      - type: textarea
        label: Text
        name: text
        placeholder: Enter text
  - name: image
    description: An image widget
    icon: image
    html: image/view.html
    css: image/style.css
    editor:
      - type: image
        label: Image
        name: src
        placeholder: Image URL
      - type: text
        label: Alt
        name: alt
        placeholder: Enter alt text
      - type: text
        label: Caption
        name: caption
        placeholder: Enter caption
  - name: header
    description: A header widget
    icon: header
    html: header/view.html
    css: header/style.css
    editor:
      - type: text
        label: Text
        name: text
        placeholder: Enter text
  - name: section
    description: A section widget
    icon: section
    html: section/view.html
    css: section/style.css
    editor:
      - type: textarea
        label: Text
        name: text
        placeholder: Enter text
  - name: tag-cloud
    description: A tag cloud widget
    icon: tag
    html: tag-cloud/view.html
    css: tag-cloud/style.css
    editor:
      - type: text
        label: Title
        name: tags
        placeholder: Enter tags
  - name: paragraph
    description: A paragraph widget
    icon: paragraph
    html: text/view.html
    css: text/style.css
    editor:
      - type: textarea
        label: Text
        name: text
        placeholder: Enter text
  - name: menu
    description: A menu widget
    icon: menu
    html: menu/view.html
    css: menu/style.css
  - name: markdown
    description: A markdown widget
    icon: markdown
    html: markdown/view.html
    css: markdown/style.css
    editor:
      - type: text
        label: Title
        name: title
        placeholder: Enter title
        required: true
      - type: textarea
        label: Markdown
        name: text
        placeholder: Enter markdown text
        required: true
  - name: children
    description: A children widget
    icon: children
    html: children/view.html
    css: children/style.css
  - name: button
    description: A button widget
    icon: button
    html: button/view.html
    css: button/style.css
    editor:
      - type: text
        label: Text
        name: text
        placeholder: Enter text
      - type: select
        label: Type
        name: type
        options:
          - label: Nothing
            value:
          - label: Submit
            value: submit
          - label: Onclick
            value: onclick
        default: onclick
      - type: textarea
        label: Onclick
        name: onclick
        placeholder: Enter onclick javascript
  - name: div
    description: A div widget
    icon: div
    html: div/view.html
    css: div/style.css.j2
    editor:
      - type: select-buttons
        label: Direction
        name: direction
        options:
          - label: Column
            value: column
            icon: down
          - label: Row
            value: row
            icon: right
        default: column
      - type: select-buttons
        label: Vertical Alignment
        name: alignment_vertical
        options:
          - label: top
            value: top
            icon: top
          - label: center
            value: center
            icon: middle
          - label: bottom
            value: bottom
            icon: bottom
        default: top
      - type: select-buttons
        label: Horizontal Alignment
        name: alignment_horizontal
        options:
          - label: left
            value: left
            icon: left
          - label: center
            value: center
            icon: center
          - label: right
            value: right
            icon: right
        default: left
      - type: boolean
        label: Wrap
        name: wrap
        default: false
      - type: number
        label: Gap
        name: gap
        default: 0

  - name: html
    description: A HTML widget
    icon: html
    html: html/view.html
    editor:
      - type: html
        label: HTML

  - name: form
    description: A Form
    icon: form
    html: form/form.html
    css: form/style.css
    editor:
      - type: text
        label: URL
        description: URL to POST data to
      - type: select
        label: Method
        name: method
        options:
          - label: GET
            value: GET
            icon: get
          - label: POST
            value: POST
            icon: post
        default: POST
      - type: select
        label: Encoding
        name: encoding
        options:
          - label: URL
            value: url
            icon: url
          - label: Form
            value: form
            icon: form
        default: form

  - name: form_input
    description: A Form Input
    icon: form_input
    html: form/input.html
    editor:
      - type: text
        label: Label
        name: label
        description: Label of the input
      - type: text
        label: Name
        name: name
        description: Internal name of the input
      - type: select
        label: Type
        name: type
        options:
          - label: Text
            value: text
            icon: text
          - label: Email
            value: email
            icon: email
          - label: Hidden
            value: hidden
            icon: hidden
          - label: Password
            value: password
            icon: password
        default: text
      - type: text
        name: default_value
        label: Default Value
        description: Default value of the input
