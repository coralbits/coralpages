<!DOCTYPE html>
<html lang="{{page.lang}}">
  <head>
    <meta charset="UTF-8" />
    {% for meta in page.meta %}
    <meta name="{{meta.name}}" content="{{meta.content}}" />
    {% endfor %}
    <title>{{page.title}}</title>
    <style type="text/css">
      :root {
        {% for key, value in page.css_variables.items() %}
        {{key}}: {{value}};
        {% endfor %}
      }
      body {
        background: var(--background-color);
        color: var(--text-color);
        font-family: var(--font-family);
        font-size: var(--font-size);
        margin: 0;
        padding: 0;
      }
      {% for _key, css in page.classes.items() %}
      {{css}}
      {% endfor %}
    </style>
  </head>
  <body>
    {{page.context.children}}
  </body>
</html>
