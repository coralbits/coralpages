        ## Creating Pages

        Pages are defined in JSON format. There are several stoers that can be used to store pages, from file based YAML files to database backed.

        Teh easiest way to start to create pages is useing the [page editor](https://github.com/coralbits/pe).

        To create manual pages, create a new page by adding a YAML file to your pages directory:

        ```yaml
        # my-page.yaml
        title: Example page
        children:
          - type: builtin/header
            data:
              text: "My New Page"
            style:
              background: blue
              color: white
              text-align: center
              padding: 20px

          - type: builtin/text
            data:
              text: "Welcome to my new page!"
            style:
              padding: 20px
              font-size: 18px
        ```

        ## Page Rendering

        ### Render a Single Page
        ```bash
        coralpages --render-file <filename.yaml>
        ```
