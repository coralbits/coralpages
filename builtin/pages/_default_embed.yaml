# Default template for documentation pages
# This template provides a consistent layout with navigation menu

title: "Coralbits Page Editor - Embedded Template"
template: "pages/_embed.html"

meta:
  - name: viewport
    content: "width=device-width, initial-scale=1"

css_variables:
  "--primary-color": "#667eea"
  "--secondary-color": "#764ba2"
  "--background-color": "#f8f9fa"
  "--text-color": "#111"
  "--text-color-inverse": "#fff"
  "--background-color-inverse": "#111"
  "--font-size": "16px"
  "--font-family": "Roboto, Arial, sans-serif"
  "--border-radius": "16px"
  "--button-background-color": "#667eea"
  "--button-text-color": "#fff"
  "--button-border-color": "#667eea"
  "--button-border-radius": "16px"
  "--button-padding": "10px 20px"
  "--button-margin": "10px"
  "--button-font-size": "16px"
  "--button-font-weight": "bold"
  "--button-text-align": "center"
  "--button-background-color-hover": "#556ee5"
  "--button-text-color-hover": "#fff"
  "--button-border-color-hover": "#556ee5"
  "--button-background-color-active": "#4455d4"

children:
  - type: builtin/section
    id: "main"
    style: {}
    children:
      - type: builtin/children
